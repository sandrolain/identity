name: Main Workflow
on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Set up vendor
        run: go mod vendor
      - name: Test
        run: sh ./test.sh
      - name: Build
        run: sh ./build.sh